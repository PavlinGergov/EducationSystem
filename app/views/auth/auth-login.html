<div class="container">
    <div class="card card-container">

        <img id="profile-img" class="profile-img-card" src="/images/hackman_head.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" ng-submit="vm.login()" novalidate>
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="vm.user.email">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="vm.user.password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-disabled="loginForm.$invalid">Вход</button>
        </form>

          <a ui-sref="register" class="forgot-password">
            Още не си се регистрирал?
          </a><br>
          <a ui-sref="resetpassword" class="forgot-password">
            Забравена парола?
          </a>
    </div><!-- /card-container -->
</div><!-- /container -->
