<div class="container-fluid">
  <div class="row">
    <div class="row">
      <div class="col-xs-3 col-sm-offset-2">
        <input type="text" placeholder="Търси курсист"  ng-model="studentSearch" id="students-search">
      </div>
      <div class="col-xs-3 col-sm-offset-2 sidebar" id="student-list">
        <div class="student-item {{ ca.is_attending == true ? 'active-student':'inactive-student' }}" ng-repeat="ca in slvm.courseAssignments | filter:studentSearch  | orderBy:'-is_attending'" ui-sref="teachersDashboard.students.statistics({studentId: ca.user.id})"  ui-sref-active="active" ui-sref-active-includes="teachersDashboard.student.statistics({studentId: ca.user.id})">
          <img hb-avatar ng-src="{{ca.user.avatar}}" class="student-avatar">
          <p>{{ca.user.first_name}} {{ca.user.last_name}}</p>
          <p class="label label-default">Коментари: {{ca.studentnote_set.length}}</p>
          <presence-percentage data="{{ca.student_presence}}"></presence-percentage>
        </div>
      </div>
    </div>
    
    <div ui-view></div>
  </div>
</div>
