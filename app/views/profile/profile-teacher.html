<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li class="active">
          <a href="#"><i class="fa fa-user fa-1x icon-text"></i> Profile <span class="sr-only"></span></a>
        </li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <select ng-options="course as course.name for course in vm.courses" ng-change="vm.showStudents(course.id)" ng-model="course">
      </select>
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <ul>
        <li ng-repeat="student in vm.students" ng-click="vm.getCheckins(student.id, vm.data)">{{student.first_name}} {{student.last_name}}</li>
      </ul>
      <table border="1">
        <caption>Presence</caption>
        <thead>
          <tr>
            <th></th>
            <th ng-repeat="day in vm.lectureDays">{{day}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(week, date) in vm.tempData">
            <td>{{'week' + ($index + 1)}}</td>
            <td ng-repeat="day in vm.lectureDays">{{date[$index].presence}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
