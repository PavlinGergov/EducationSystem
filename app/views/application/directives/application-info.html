<div class="col-sm-9 col-sm-offset-2">
  <form class="form-horizontal" novalidate>
    <label class="control-label">Skype: </label>
    <div class="input-group">
      <input name="skype" type="text" ng-model="user.skype" class="form-control application-input" ng-model-options="{ updateOn: 'focusout'}">
      <span class="input-group-btn">
        <button class="btn btn-primary"><i class="fa fa-times" id="skype"></i></button>
      </span>
    </div>

    <label class="control-label">Телефон: </label>
    <div class="input-group">
      <input name="phone" type="text" ng-model="user.phone" class="form-control application-input" ng-model-options="{ updateOn: 'focusout', debounce: {'focusout': 0}}">
      <span class="input-group-btn">
        <button class="btn btn-primary"><i class="fa fa-times" id="phone"></i></button>
      </span>
    </div>
  </form>
</div>
