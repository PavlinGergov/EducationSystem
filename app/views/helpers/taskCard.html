<form class="form-horizontal task" name="solutionForm" novalidate>
  <h4><i class="fa fa-file-text-o"> <a href="{{task.description}}" target="_blank">{{task.name}}</i></a></h4>
  <div class="input-group">
   <input type="url" ng-model="solution.url" class="form-control" placeholder="Линк към твоето решение">
   <span class="input-group-btn">
        <button class="btn btn-primary" ng-click="submit()" type="submit"><i class="fa fa-check-square-o"> Запази</i></button>
   </span>
  </div>
</form>
