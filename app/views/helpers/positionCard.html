<p class="student-position" edit-position>
  <strong>{{position.title}}</strong> - <span class="student-company-name">{{position.company_name}}</span>
  <i class="fa fa-pencil"></i>
</p>
            
<p class="student-date">{{position.start_date | date: "MMMM yyyy"}} <span ng-show="position.end_date"> - {{position.end_date | date: "MMMM yyyy"}} </span><span ng-hide="position.end_date"> - Present </span> | {{position.location_full.name}}</p>
