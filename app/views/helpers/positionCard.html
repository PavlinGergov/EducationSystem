<p class="student-position">
  <strong>{{position.title}}</strong> - <span class="student-company-name">{{position.company_name}}</span>
  <i class="fa fa-pencil"></i>
</p>
            
<p class="student-date">{{monthName(position.start_date)}} {{position.start_date | date: "yyyy"}} <span ng-show="position.end_date"> - {{monthName(position.end_date)}} {{position.end_date | date: "yyyy"}} </span><span ng-hide="position.end_date"> - До момента </span> | {{position.location_full.name}}</p>
