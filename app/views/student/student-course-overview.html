<div class="col-sm-10 col-sm-offset-3 main">
  <div class="col-sm-8">
    <p>Facebook група на курса: <a href="{{vm.currentCourse.course.fb_group}}" target="_blank" ng-show="vm.currentCourse.course.fb_group">{{vm.currentCourse.course.fb_group}}</a></p>

    <div ng-show="ovm.weekdays.length">
      <p>Процент присъствия: {{ovm.presencePercentage}}% </p>
      <table class="table-bordered" id="presence-table">
        <thead>
          <tr>
            <th></th>
            <th ng-repeat="day in ovm.weekdays">{{day}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="week in ovm.presence">
            <td>{{'week' + ($index + 1)}}</td>
            <td ng-repeat="d in week" class="{{d.presence}}">{{ d.date }}</td>
          </tr>
          <tr></tr>
        </tbody>
      </table>      
    </div>

    <div class="alert alert-warning" role="alert" ng-hide="ovm.weekdays.length">
      Няма налична информация за присъствията ти за този курс.
    </div>

  </div>
</div>
