
  <div class="col-sm-10 col-sm-offset-2 main">
    <div class="col-sm-3" ng-repeat="student in svm.students">
      <img class="img-thumbnail" hb-avatar ng-src="{{student.avatar}}">
      <p>{{student.first_name}} {{student.last_name}}</p>
      <p>Работи в: {{student.works_at}}</p>
      <p>Учи в: {{student.studies_at}}</p>
      <p>Github: {{student.github_account}}</p>
    </div>
  </div>
